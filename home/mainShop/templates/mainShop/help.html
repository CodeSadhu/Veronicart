{% extends 'mainShop/basic.html' %}

{% block title%}
    Help - Veronicart
{% endblock %}

{% block body %}
    <div class="container">
		<h2>Facing a Problem? Write to Us!</h2>
		<form action="/shop/contact/" method="post">{% csrf_token %}
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Your name goes here">
			</div>

			<div class="form-group">
				<label for="email">Name</label>
				<input type="email" class="form-control" id="email" placeholder="Your email address goes here">
			</div>

			<div class="form-group">
				<label for="phone">Name</label>
				<input type="tel" class="form-control" id="phone" placeholder="You phone number goes here">
			</div>

			<div class="form-group">
				<label for="issue">Describe your problem in detail below and we promise we will get back to you!</label>
				<textarea class="form-control" id="issue" rows="3"></textarea>
			</div>

			<button type="submit" class="btn btn-info">Submit</button>

		</form>
    </div>
{% endblock %}
